<div class="sent-offers-cards-container">
  <div class="container-get-offers">
    <mat-card class="post-publication-card">
      <mat-card-header class="header-publication">
        <mat-card-title class="header-publication-title"><h1>Sebastian Valdivia</h1></mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <input type="text" placeholder="¿Que estas pensando?" class="input-comment"/>
        <button class="send-comment">Publicar</button>
      </mat-card-content>
    </mat-card>

    <mat-card class="publication-card">
      <mat-card-header class="header-publication">
        <mat-card-title class="header-publication-title"><h1>Ian Santisteban</h1></mat-card-title>
        <mat-card-subtitle class="header-publication-subtitle"><h3>Mon, 03 Jun 2024 02:39:48 GMT</h3></mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <div class="publication-content">
          <div class="publication-content-text">
            <p>¡Miren a mi nuevo cachorro!</p>
          </div>
          <div class="image-container">
            <img src="https://cdn.sentidoanimal.es/wp-content/uploads/2023/06/puppy.png" alt="">
          </div>
          <div class="likes-comments">
            <div class="likes-container">
              <mat-icon>thumb_up</mat-icon><p>8 likes</p>
            </div>
            <div class="comments-container">
              <p>2 comentarios</p>
            </div>
          </div>
        </div>
        <div class="line"></div>
        <div class="comments">
          <h3>Comentarios:</h3>
          <ng-container>
            <div class="comment">
              <h3 class="comment-user">Joseph Huamani</h3>
              <p class="comment-text">¡Qué lindo!</p>
            </div>
            <div class="comment">
              <h3 class="comment-user">Andres Valle</h3>
              <p class="comment-text">Que te kache</p>
            </div>
            <div class="comment">
              <h3 class="comment-user">Joseph Valle</h3>
              <p class="comment-text">Hola que bonito perrito</p>
            </div>
          </ng-container>
        </div>
        <div class="line"></div>
        <input type="text" placeholder="Escribe un comentario..." class="input-comment"/>
        <button class="send-comment">Enviar</button>
      </mat-card-content>
    </mat-card>
  </div>
</div>
